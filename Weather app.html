<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #location-input {
            padding: 10px 15px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #use-location {
            background-color: #2ecc71;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        #use-location:hover {
            background-color: #27ae60;
        }
        
        .weather-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            display: none;
        }
        
        .current-weather {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .weather-icon {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        
        .temp {
            font-size: 48px;
            font-weight: bold;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
            <p>Get current weather conditions for any location</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name or zip code">
            <button id="search-btn">Search</button>
            <button id="use-location">Use My Location</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        
        <div class="error" id="error-message"></div>
        
        <div class="weather-card" id="weather-display">
            <div class="current-weather">
                <img id="weather-icon" class="weather-icon" src="" alt="Weather icon">
                <div>
                    <h2 id="location-name">Location</h2>
                    <div id="weather-description">Weather description</div>
                    <div class="temp" id="temperature">--째</div>
                </div>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <div>Feels Like</div>
                    <div id="feels-like">--째</div>
                </div>
                <div class="detail-item">
                    <div>Humidity</div>
                    <div id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div>Wind Speed</div>
                    <div id="wind-speed">-- mph</div>
                </div>
                <div class="detail-item">
                    <div>Pressure</div>
                    <div id="pressure">-- hPa</div>
                </div>
                <div class="detail-item">
                    <div>Visibility</div>
                    <div id="visibility">-- miles</div>
                </div>
                <div class="detail-item">
                    <div>Sunrise</div>
                    <div id="sunrise">--:--</div>
                </div>
                <div class="detail-item">
                    <div>Sunset</div>
                    <div id="sunset">--:--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your OpenWeatherMap API key
        const API_KEY = 'YOUR_API_KEY_HERE';
        
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const useLocationBtn = document.getElementById('use-location');
            const locationInput = document.getElementById('location-input');
            const weatherDisplay = document.getElementById('weather-display');
            const loadingElement = document.querySelector('.loading');
            const errorElement = document.getElementById('error-message');
            
            searchBtn.addEventListener('click', searchByInput);
            useLocationBtn.addEventListener('click', searchByGeolocation);
            locationInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchByInput();
                }
            });
            
            function searchByInput() {
                const location = locationInput.value.trim();
                if (location) {
                    fetchWeatherByLocation(location);
                } else {
                    showError('Please enter a location');
                }
            }
            
            function searchByGeolocation() {
                if (navigator.geolocation) {
                    loadingElement.style.display = 'block';
                    weatherDisplay.style.display = 'none';
                    errorElement.style.display = 'none';
                    
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            fetchWeatherByCoords(lat, lon);
                        },
                        error => {
                            loadingElement.style.display = 'none';
                            showError('Unable to retrieve your location: ' + error.message);
                        }
                    );
                } else {
                    showError('Geolocation is not supported by your browser');
                }
            }
            
            function fetchWeatherByLocation(location) {
                loadingElement.style.display = 'block';
                weatherDisplay.style.display = 'none';
                errorElement.style.display = 'none';
                
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&units=imperial&appid=${API_KEY}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Location not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        showError(error.message);
                    });
            }
            
            function fetchWeatherByCoords(lat, lon) {
                fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=imperial&appid=${API_KEY}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Weather data not available');
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayWeather(data);
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        showError(error.message);
                    });
            }
            
            function displayWeather(data) {
                loadingElement.style.display = 'none';
                errorElement.style.display = 'none';
                
                // Update location name
                document.getElementById('location-name').textContent = `${data.name}, ${data.sys.country}`;
                
                // Update weather description and icon
                const weather = data.weather[0];
                document.getElementById('weather-description').textContent = weather.description;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;
                document.getElementById('weather-icon').alt = weather.description;
                
                // Update temperature and feels like
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}째F`;
                document.getElementById('feels-like').textContent = `${Math.round(data.main.feels_like)}째F`;
                
                // Update other details
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind-speed').textContent = `${Math.round(data.wind.speed)} mph`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                document.getElementById('visibility').textContent = `${(data.visibility / 1609.34).toFixed(1)} miles`;
                
                // Convert sunrise/sunset times
                const sunriseTime = new Date(data.sys.sunrise * 1000);
                const sunsetTime = new Date(data.sys.sunset * 1000);
                document.getElementById('sunrise').textContent = sunriseTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('sunset').textContent = sunsetTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Show the weather display
                weatherDisplay.style.display = 'block';
            }
            
            function showError(message) {
                loadingElement.style.display = 'none';
                weatherDisplay.style.display = 'none';
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
