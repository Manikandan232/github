<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 2000px; /* For demonstration of scroll effect */
        }
        
        /* Navigation menu styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 0;
            transition: all 0.3s ease;
            z-index: 1000;
            background: linear-gradient(135deg, #1e90ff, #00bfff); /* Blue gradient */
        }
        
        .navbar.scrolled {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e); /* Red gradient when scrolled */
            padding: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            margin: 0 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: white;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Content to demonstrate scrolling */
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #1e90ff, #00bfff);
            margin: 20px auto;
        }
        
        .square {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar" id="navbar">
        <a href="#" class="logo">Logo</a>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Demo content -->
    <div class="content">
        <h1>Scroll Down to See Navigation Change</h1>
        <div class="circle"></div>
        <div class="square"></div>
        <div class="circle"></div>
        <div class="square"></div>
        <div class="circle"></div>
    </div>
    
    <script>
        // Change navbar style on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Add active class to clicked menu item
        const navLinks = document.querySelectorAll('.nav-links a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                navLinks.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
            
            // Enhanced hover effect with JavaScript
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.2)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
